<fs-attribute-autocomplete-chips
  name="attributeStatus"
  [initOnClick]="initOnClick"
  [padless]="padless"
  [floatLabel]="'always'"
  [placeholder]="'N/A'"
  [size]="'small'"
  [attributeConfig]="attributeConfig"
  [fsAttributeConfig]="fsAttributeConfig"
  [(ngModel)]="statusAttribute"
  [showManage]="true"
  (ngModelChange)="change($event)"
  [multiple]="false"
  [saveOnChange]="false"
  label="Status">
</fs-attribute-autocomplete-chips>
