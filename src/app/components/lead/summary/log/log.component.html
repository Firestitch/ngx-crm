<form
  fsForm
  [submit]="save"
  *fsSkeletonForm="crmLog"
  [dirtySubmitButton]="false">
  <fs-dialog>
    <div mat-dialog-title>
      {{ crmLog.id ? 'Log' : 'Create log' }}
    </div>
    <mat-dialog-content>
      <div class="fs-column">
        <mat-form-field>
          <mat-label>
            Type
          </mat-label>
          <mat-select
            [(ngModel)]="crmLog.type"
            name="type">
            @for (item of types; track item) {
              <mat-option
                [value]="item.value">
                {{ item.name }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
        <fs-html-editor
          [(ngModel)]="crmLog.notes"
          name="notes">
        </fs-html-editor>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <fs-form-dialog-actions [create]="!crmLog.id"></fs-form-dialog-actions>
    </mat-dialog-actions>
  </fs-dialog>
</form>
