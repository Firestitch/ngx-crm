<form
    fsForm
    [submit]="save"
    *fsSkeletonForm="documentType"
    [dirtySubmitButton]="false">
  <fs-dialog>
    <div mat-dialog-title>
      Document type
    </div>
    <div mat-dialog-content>
      <div class="fs-column">
        <mat-form-field class="full-width">
          <mat-label>
            Name
          </mat-label>
          <input
            matInput
            required
            [(ngModel)]="documentType.name"
            name="name">
        </mat-form-field>
      </div>
      @if (fieldConfig) {
        <h2>
          Fields
        </h2>
        <fs-field-editor [config]="fieldConfig"></fs-field-editor>
      }
    </div>
    <div mat-dialog-actions>
      <fs-form-dialog-actions [create]="!documentType.id"></fs-form-dialog-actions>
    </div>
  </fs-dialog>
</form>
