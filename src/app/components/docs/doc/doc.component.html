<form
    fsForm
    [submit]="save"
    *fsSkeletonForm="document"
    [dirtySubmitButton]="false">
  <fs-dialog>
    <div mat-dialog-title>
      {{ document.state === DocumentState.Draft ? 'Create Document' : 'Document' }}
    </div>
    <div mat-dialog-content>
      @if (document.id) {
        <ng-container *ngTemplateOutlet="general"></ng-container>
        <fs-field-renderer [config]="fieldConfig"></fs-field-renderer>
      } @else {
        <fs-autocomplete-chips
            [(ngModel)]="document.documentType"
            (ngModelChange)="documentTypeChange($event)"
            [fetch]="fetchDocumentTypes"
            [multiple]="false"
            required
            [placeholder]="'Document type'"
            name="documentType">
          <ng-template
              fsAutocompleteObject
              let-object="object">
            {{ object.name }}
          </ng-template>
          <ng-template
              fsAutocompleteChipsStatic
              (click)="manageDocumentTypes()">
            Manage doc types
          </ng-template>
        </fs-autocomplete-chips>
      }
      <ng-template #general>
        <div class="fs-column">
          <mat-form-field class="full-width">
            <mat-label>
              Name
            </mat-label>
            <input
              matInput
              required
              [(ngModel)]="document.name"
              name="name">
          </mat-form-field>
        </div>
      </ng-template>
    </div>
    <div mat-dialog-actions>
      @if (document.id) {
        <fs-form-dialog-actions [create]="document.state === DocumentState.Draft"></fs-form-dialog-actions>
      } @else {
        <button
            mat-button
            mat-dialog-close
            color="primary">
          Cancel
        </button>
      }
    </div>
  </fs-dialog>
</form>
