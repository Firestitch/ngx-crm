<fs-gallery [config]="galleryConfig">
  <ng-template
      fsGalleryThumbnail
      let-item="item"
      let-template="template">
    <ng-template
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="{ item: item }">
    </ng-template>
    @if (item.data.requestState) {
      <fs-crm-document-request-state
        class="thumbnail-request-state"
        [requestState]="item.data.requestState">
      </fs-crm-document-request-state>
    }
  </ng-template>
  <ng-template
      fsGalleryPreviewDetails
      let-item="item"
      let-template="template">
    <ng-template
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="{ item: item }">
    </ng-template>
    <div class="fs-column">
      <app-doc-gallery-details
        [objectId]="objectId"
        [item]="item">
      </app-doc-gallery-details>
    </div>
  </ng-template>
</fs-gallery>
